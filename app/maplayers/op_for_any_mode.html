<div id="op_for_any_mode" class="mapwindow template">
  <a id="op_agents" class="popup" href="##op_agents_window">view agents</a>
  <h2>Live event stream <a href="##rssfeed"><img src="i/rss.jpg"/></a><br/> <span fill="item_title"></span></h2>

  <div class="live_events">
    <span fill="op_event_info"></span>
  </div>

  <div style="margin-top: 8px;">
    <form id="note_form">
      <input type="text" size="47" name="msg" hint="add a private comment for yourself and other organizers"
      /><!-- no whitespace here --><button type="submit" class="submit smaller">Notate</button>
    </form>
  </div>
</div>
