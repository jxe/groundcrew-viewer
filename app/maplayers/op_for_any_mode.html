<div id="op_for_any_mode" class="mapwindow template">
  <h2 fill="item_title"></h2>

  <hr />

  <div class="op_body clearfix">
    <ul class="nav">
      <li><a class="history_opbody active" href="#opbody=history">Activity</a></li> &middot;
      <li><a class="status_opbody" href="#opbody=status">Status</a></li> &middot;
      <li><a class="roster_opbody" href="#opbody=roster">Roster</a></li>
    </ul>

    <div class="op_body_content">
      <div class="history_opbody live_events hidden_unless_active active" fill="op_event_info"></div>
      <div class="status_opbody hidden_unless_active">
        Started <span fill="op_created_ts"></span> by <span fill="op_organizer_name"></span><br />
        Lastest activity <span fill="op_updated_ts"></span>
        <span fill="op_counts"></span>
      </div>
      <div class="roster_opbody hidden_unless_active">Roster
      </div>
    </div>

  </div>

  <hr />

  <div style="margin-top: 8px;">
    <form id="note_form">
      <input type="text" size="47" name="msg" hint="add a private comment for yourself and other organizers"
      /><!-- no whitespace here --><button type="submit" class="submit smaller">Notate</button>
    </form>
  </div>
</div>
