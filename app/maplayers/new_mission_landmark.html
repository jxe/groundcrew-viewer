<div id="new_mission_landmark" class="mapwindow">

  <div class="intro">
    <h2>New Mission</h2>
  </div>

  <form id="mission_landmark_invite_form" >

    <div style="margin: 10px 0px">
      Name of this location:<br/>
      <input class="text" type="text" name="name">
    </div>

    <div id="mission" style="margin: 10px 0px">
      <div class="right live" style="float:right">100</div>
      Mission:<br>
      <input class="text" type="text" name="title"
        observe="maxchar(100, '#mission_landmark_invite_form #mission .right.live')"
      />
    </div>

    <div id="instructions" style="margin: 10px 0px">
      <div class="right live" style="float:right">150</div>
      Instructions (for those who accept):<br/>
      <input class="text" type="text" name="assignment"
        observe="maxchar(150, '#mission_landmark_invite_form #instructions .right.live')"
      />
    </div>

    <div>
      Invite agents within<br/>
      <select id="radial_select" name="agents" fill="radius_options" observe="radial_select_require_selection"></select>
      <div style="height:0.9em;"><div style="display:none;" class="radial_select_require_selection">
        <p class="require_selection deemphasize" if="!has_selection" fill="require_selection_str"></p>
      </div></div>
    </div>

    <div>
      <button type="submit" class="submit right">Send</button>
    </div>
  </form>

</div>
