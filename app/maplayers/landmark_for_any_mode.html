<div id="landmark_for_any_mode" class="mapwindow clearfix">
  <h2 fill="item_title" style="border-bottom: solid 2px #944"></h2>
  <div class="xspace" if="landmark_has_op">
    Most recent mission here: <span class="highlight" fill="landmark_op"></span>
  </div>

  <div class="grayish" style="width: 130px; float: left">
    <img  class="niw_thumb" fill="item_thumb_url src" />
    This is a <span fill="lm_first_tag">landmark</span>.<br>
    <img src="i/icons/edit.png" href="#mode=edit" width="12" height="12" alt="Edit this"/>
    <a class="delete" href="##delete_landmark">x</a>
  </div>

  <form id="radial_invite_form" style="float: left; width: 320px">
    <div id="mission" style="margin: 3px 0px">
      <div class="right live" style="float:right">100</div>
      Want to start something here?  What?<br>
      <input style="width:99%;" type="text" name="title"
        observe="maxchar(100, '#radial_invite_form #mission .right.live')"
      />
    </div>
    <!-- <p class="deemphasize">Agents will receive two text messages: first, an invitation, and then the instructions should they accept.</p> -->

    <div id="instructions" style="margin: 7px 0px">
      <div class="right live" style="float:right">150</div>
      Additional instructions, for those who accept<br/>
      <input style="width:99%;" type="text" name="assignment"
        observe="maxchar(150, '#radial_invite_form #instructions .right.live')"
      />
    </div>

    <button type="submit" class="submit" style="float:right"> Send<strong>&rarr;</strong> </button>

    <div style="margin: 7px 0px;">
      Invite those within<br/>
      <select id="radial_select" name="agents" fill="radius_options" observe="radial_select_require_selection"></select>
      <div style="display:none;" class="radial_select_require_selection">
        <p class="require_selection deemphasize" if="!has_selection" fill="require_selection_str"></p>
      </div>
    </div>

    <div if="demo_mode" class="button_dropdown" style="position: absolute; top:10px; right: 10px">
      <button type="button" class="idle">&#9660;</button>
      <div class="dropdown south">
        <div class="select">
          <dl> <dt>a citizen investigation in teams</dt> </dl>
          <dl> <dt>a street cleanup</dt> </dl>
          <dl> <dt>a potluck in the park</dt> </dl>
          <dl> <dt>a brainstorm about municipal issues</dt> </dl>
        </div>
        <div class="more">
          <a href="">Create a new activity template&hellip;</a>
        </div>
      </div>
    </div>
  </form>
</div>
