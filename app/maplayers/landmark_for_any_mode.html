<div id="landmark_for_any_mode" class="mapwindow clearfix">
  <h2 fill="item_title"></h2>

  <div style="width: 72px; float: left;">
    <div class="thumb">
      <img class="thumb" fill="item_thumb_url src" />
      <form class="upload" fill="image_upload_action action" if="stream_role_leader"
        enctype="multipart/form-data" method="post" make="image_upload_widget" >
        <input type="file" name="avatar" />
        <div class="overlay">
          <a class="btn">Upload image</a>
          <p class="msg">Uploading &hellip;</p>
        </div>
      </form>
    </div>
    <span fill="lm_first_tag">Landmark</span><br>

    <div class="landmark_edit">
      <a href="#mode=edit" if="stream_role_organizer">edit</a> &middot; <a href="##remove_item" if="stream_role_organizer" title="Remove this landmark?">delete</a>
    </div>

  </div>

  <a href="#mode=new_mission" class="button">Create a new mission from this landmark&hellip;</a>

  <div class="xspace" if="landmark_has_op">
    <h3>Missions at this landmark:</h3>
    <ul style="padding-left:72px;" fill="landmark_ops"></ul>
  </div>


</div>
