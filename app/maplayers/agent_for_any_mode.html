<div id="agent_for_public_mode" class="mapwindow template">
  <h2 fill="item_title"></h2>
  <p>Available for [SQUAD1], [SQUAD2]</p>
  <p class="note">approximate location (within 1 mile)</p>
</div>

<div id="agent_for_any_mode" class="mapwindow template">
    <div class="agent_header clearfix">
      <div class="thumb">
        <img class="thumb" fill="item_thumb_url src" />
        <form class="upload" fill="image_upload_action action" if="stream_role_leader"
          enctype="multipart/form-data" method="post" make="image_upload_widget" >
          <input type="file" name="avatar"/>
          <div class="overlay">
            <a class="btn">Upload image</a>
            <p class="msg">Uploading &hellip;</p>
          </div>
        </form>
      </div>
      <div>
        <h2><span fill="item_title"></span><a href="#tool=edit_agent">edit</a></h2>
        <div>
          <span fill="item_status"></span>. Last heard from <span fill="item_comm_ts"></span>.
          <!-- Squad Info: and on <b><span fill="item_squad"></span></b>. -->
        </div>
        <div fill="slow_stmt"></div>
        <div fill="location_stmt"></div>
      </div>
    </div>

<hr />

    <div class="agent_availability" if="is_latched">
      Currently engaged with: <a href="##jump_to_op" fill="item_current_assignment"></a>
      <hr />
    </div>


    <div class="agent_body clearfix">
      <div class="agent_body_main">

        <ul class="nav">
          <li><a class="status_agentbody active" href="#agentbody=status">Status</a></li> &middot;
          <li><a class="history_agentbody" href="#agentbody=history">History</a></li> &middot;
          <li><a class="questions_agentbody" href="#agentbody=questions">Answers</a></li>
        </ul>

        <div class="status_agentbody hidden_unless_active active">
          <p class="concern" if="has_concern">Possible concern: <span fill="concern"></span></p>
          <div if="agent_status" class="lio" fill="agent_status"></div>
        </div>

        <div class="history_agentbody hidden_unless_active live_events"><span fill="item_event_info"></span></div>

        <div if="answers" class="questions_agentbody hidden_unless_active" fill="answers"></div>

      </div>

      <div class="agent_body_sidebar">
        <ul class="nav">
          <li><a class="tags_agentside active" href="#agentside=tags">Tags</a></li> &middot;
          <li><a class="bio_agentside" href="#agentside=bio">Bio</a></li>
        </ul>

        <div class="tags_agentside hidden_unless_active active">
          <ul class="tags skills" if="agent_skills_as_lis" fill="agent_skills_as_lis"></ul>
          <div if="upfors_as_lis_and_agent_assignable">
            <ul fill="upfors_as_lis" class="tags upfor"></ul>
          </div>
          <div><a href="#tool=tag_agents">Add a tag...</a></div>
        </div>

        <div class="bio_agentside hidden_unless_active" fill="agent_bio"></div>

      </div>

    </div>

<hr />

    <div class="agent_actions">
    	<form class="lio" id="make_it_happen_form" if="agent_assignable" style="position:relative">
        <input name="assign"
          class="text"
          type="text"
          hint="#agent_assign_prompt"
          observe="maxchar(100, '#make_it_happen_form .counter')"
        />
        <button type="submit" class="submit">Send</button>
        <!-- no white space between the above <input> and <button> -->
        <div class="counter" style="position:absolute; left: 320px; top: 33px">100</div>
        <div class="fieldoption">or <a href="#tool=add_mission_landmark" class="button">Send a mission&hellip;</a></div>
        
      </form>
    </div>
</div>
