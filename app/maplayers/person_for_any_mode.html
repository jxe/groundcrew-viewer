<div id="person_for_any_mode" class="mapwindow template" style="max-width: 800px">
    <div style="float: left; width: 130px; font-size: 11px">
      <img class="niw_thumb"  fill="item_thumb_url src" />
      <div fill="location_stmt"></div>
    </div>

    <div style="float:left; width: 450px">
      <h2 fill="item_title"></h2>  <ul class="tags skills" if="agent_skills_as_lis" fill="agent_skills_as_lis"></ul>

      <div class="grayish">
        This agent is <b class="highlight" fill="item_status"></b>.  Last heard from <b class="highlight" fill="item_comm_ts"></b>.
        <!-- Squad Info: and on <b><span fill="item_squad"></span></b>. -->
      </div>

      <!-- <div class="xspace" fill="recent_dialogue">
      </div> -->

      <div class="xspace" if="is_latched">
        Currently engaged with: <a href="##jump_to_op" class="highlight" fill="item_current_assignment"></a>
      </div>
      <p id="concern" if="has_concern">
        <span class="heading">concern</span> <b fill="concern" class="highlight"></b>
      </p>
      <form id="make_it_happen_form" if="agent_assignable">
        <input name="assign"
          class="text"
          type="text"
          hint="#agent_assign_prompt"
          observe="switch_to_question METHOD_SPACER maxchar(100, '#make_it_happen_form .right.big')"
        /><button type="submit" class="submit">
            Send<strong>&rarr;</strong>
          </button>
        <!-- no white space between the above <input> and <button> -->
        <div class="right big" style="float:right; margin-right:90px">100</div>
        <br>Send as: <input type="radio" name="kind" value="msg" checked='checked'>msg
        <input type="radio" name="kind" value="mission">mission
        <input type="radio" name="kind" value="question">question
      </form>

      <div if="twitter_status" class="iwbox">
        <h4>status</h4>
        <span fill="twitter_status"></span>
      </div>

      <div if="upfors_as_lis_and_agent_assignable" class="iwbox">
        <h4>tags</h4>
        <ul fill="upfors_as_lis" class="tags upfor"></ul>
      </div>

      <div if="twitter_bio" class="iwbox">
        <h4>bio</h4>
        <span fill="twitter_bio"></span>
      </div>

      <div if="answers" id="q-and-a">
        <h6>What They've Said</h6>
        <div fill="answers"></div>
      </div>
    </div>
</div>
