<div id="mapnav" class="magic hide_until_loaded">
  <div class="button_dropdown">
    <button id="city_floater" class="idle no_ul">
      <span fill="city_name"></span> <span class="da">&#9660;</span><br>
      <span if="some_agents_elsewhere" style="font-size: 11px;"><span fill="agents_elsewhere_count">X</span> agents elsewhere</span>
    </button>
    
    <div class="dropdown south west no_filter columns_3">
      <div class="select" fill="cities_dropdown" style="height: 400px"></div>
      <div class="more">
        <a href="#item=">Worldwide&hellip;</a>
      </div>
    </div>
  </div>

  <!-- start: landmarks button_dropdown -->
  <div class="button_dropdown" id="landmarks_button_dropdown" if="!zoomed_out">
    <button class="idle">Landmarks &#9660;</button>
    <div class="dropdown south west no_filter columns_3">
      <div class="filter">
        <input type="text" class="filter" />
      </div>
      <div class="select landmark_list" fill="landmark_dropdown"></div>
      <div class="more">
        <a href="#tool=add_landmark" class="local_only">Add a landmark&hellip;</a>
      </div>
    </div>
  </div>
  <!-- end: landmarks button_dropdown -->

</div>
