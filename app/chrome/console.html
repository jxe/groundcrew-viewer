      <div class="dropdown north east no_filter no_more">
        <div class="select">
          <ul>
            <li class="local_only" href="#tool=add_mission_landmark">A Mission</li>
            <li class="local_only" href="#tool=ask_a_question">A Question</li>
            <li href="#tool=blast_email">Email to Everyone</li>
            <li if="blast_message_flag" href="#tool=blast_message">A Message to Everyone</li>
          </ul>
        </div>
      </div>
    </div><div class="button_dropdown">
      <button class="idle">Recruit <span class="arr">&#9650;</span></button>
      <div class="dropdown north east no_filter no_more">
        <div class="select">
          <ul>
            <li href="#tool=recruit">Recruit via Facebook</li>
            <li href="#tool=invite_agents">Invite via Email</li>
            <li href="#tool=current_invitations">View Open Invitations</li>
            <!-- approve deputies needs more work -->
            <!-- <li class="demo_mode_only" href="#tool=approve_deputies">Approve Deputies</li> -->

          </ul>
        </div>
      </div>
    </div><div class="button_dropdown">
      <button class="idle">Tools <span class="arr">&#9650;</span></button>
      <div class="dropdown north east no_filter no_more">
        <div class="select">
          <ul>
            <li href="#tool=show_answers">Show Answers</li>
            <li if="can_delete" href="##remove_item">Delete this user</li>
            <!-- map type tool is not yet implemented -->
            <!-- <li href="#tool=map_type">Change Map Type</li> -->
          </ul>
        </div>
      </div>
    </div><div class="button_dropdown">
      <button class="idle">Account <span class="arr">&#9650;</span></button>
      <div class="dropdown north east no_filter no_more">

          <ul>
            <li class="not_demo_mode" if="stream_role_leader" href="#tool=squad_settings">Squad Settings</li>
            <li class="lio" href="##go_settings">Your Profile Settings</li>
            <li class="lio" href="#tool=switch_squads">Switch Squads</li>
          </ul>
        </div>
      </div>

  <img id="branding2" src="i/gcbrand.png"/>

      <button class="idle last">Ongoing <span class="arr">&#9650;</span></button>

        </div>
        <div class="select" style="height: 400px" fill="live_ops"> </div>
