<div id="header" class="magic">
  <div id="expando" href="##collapse_leftbar">&raquo;</div>
  <div id="header_inside">
    <div id="collapso" href="##collapse_leftbar">&laquo;</div>
    <h1 fill="current_stream_name" class="hide_unless_collapsed"></h1>
    <img id="load_spinner" src="i/spinner.gif"/>
    <div id="header_menubar">
      <div id="youbox" fill="youbox"></div>
    </div>
    <div id="search_box" class="hide_until_loaded">
      <form id="search_form">
        <input type="text" name="q" fill="query value" id="search" />
        <a if="query" href="##clear_query">(X)</a>
      </form>
      <div id="soc_logins">
        <fb:login-button class="fbloo" perms="sms,email,user_location">Sign in</fb:login-button>
      </div>
    </div>
  </div>
</div>
