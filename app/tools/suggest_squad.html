<div class="hud hud2 suggest_squad_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <div class="hud_header">
    <h2>Add / Suggest an Organization</h2>
  </div>
  
  <div class="hud_content">

    <p>Know a group involved in Deepwater oil spill relief who could use help recruiting and coordinating volunteers?</p>

    <form id="invite_agents_form" class="xspace">

      <ul class="formlist">
        <li class="clearfix">
          <label for="name">Organization</label>
          <input id="name" style="width: 250px;" name="Name" type="text" fill=""/>
        </li>
        <li class="clearfix">
          <label for="email">Website</label>
          <input id="email" style="width: 250px;" name="Name" type="text" fill=""/>
          <p class="form-descr">Optional - if they have one&hellip;</p>
        </li>
        <li class="clearfix">
          <label for="phone">Who to contact</label>
          <input id="phone" style="width: 250px;" name="Name" type="text" fill=""/> 
          <p class="form-descr">Optional - in case you know someone there</p>   
        </li>
        <li class="clearfix">
          <label for="other_details">Other details?</label>
          <textarea style="width: 250px;" name="emails"></textarea>
        </li>
        <li class="clearfix">
          <label for="phone">Your email</label>
          <input id="phone" style="width: 150px;" name="Name" type="text" fill=""/>  
          <p class="form-descr">So we can thank you</p>  
        </li>
      </ul>
      <button type="submit" class="submit form">Send</button><br>

    </form>
  </div>

  
</div>
