<div class="hud hud2 suggest_squad_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <div class="hud_header">
    <h2>Add / Suggest an Organization</h2>
  </div>

  <div class="hud_content">

    <p>Know a group involved in Deepwater oil spill relief who could use help recruiting and coordinating volunteers?</p>

    <form id="suggest_squad_form" class="xspace">

      <ul class="formlist">
        <li class="clearfix">
          <label for="name">Organization</label>
          <input id="name" style="width: 250px;" name="name" type="text"/>
        </li>
        <li class="clearfix">
          <label for="url">Website</label>
          <input id="url" style="width: 250px;" name="url" type="text"/>
          <p class="form-descr">Optional - if they have one&hellip;</p>
        </li>
        <li class="clearfix">
          <label for="contact">Who to contact</label>
          <input id="contact" style="width: 250px;" name="contact" type="text"/>
          <p class="form-descr">Optional - in case you know someone there</p>
        </li>
        <li class="clearfix">
          <label for="details">Other details?</label>
          <textarea style="width: 250px;" name="details"></textarea>
        </li>
        <li class="clearfix">
          <label for="email">Your email</label>
          <input id="email" style="width: 150px;" name="email" type="text" fill=""/>
          <p class="form-descr">So we can thank you</p>
        </li>
      </ul>
      <button type="submit" class="submit form">Send</button><br>

    </form>
  </div>

</div>
