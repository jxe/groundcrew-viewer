<div class="blast_message_tool hidden_unless_active hud">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <h1>Send a Mass Message</h1>
  <h2 if="zoomed_out">To: all agents worldwide</h2>
  <h2 if="!zoomed_out">To: all agents, <b fill="city_name"></b></h2>

  <form id="blast_message_form" class="xspace">
    <input observe="maxchar(155, '#blast_message_form .right.big')" name="message" type="text"/><button type="submit" class="submit">
        Send<strong>&rarr;</strong>
    </button>
    <!-- no white space between the above <input> and <button> -->
    <div class="right big">155</div>

    <p>This message will be sent to everyone, even if they are not visible on the map.
      You can limit the recipients below:</p>

    <label><b>Tags</b><br/>
      <input name="tags" type="text" hint='space separated tags, e.g. "tag1 tag2"'/>
    </label>

  </form>
</div>
