<div class="hud help_keyboard_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Keyboard shortcuts</h2>

  <table>
    <tr><th></th><th>Navigation</th></tr>
    <tr><td><span class="key">c</span> :</td><td class="action">Switch to Coordinate mode</td></tr>
    <tr><td><span class="key">i</span> :</td><td class="action">Switch to Interact mode</td></tr>
    <tr><td><span class="key">m</span> :</td><td class="action">Switch to Manage mode</td></tr>
    <tr><td><span class="key">w</span> :</td><td class="action">Go to world view</td></tr>
    <tr><td><span class="key">g</span> :</td><td class="action">Go to a specific location</td></tr>
    <tr><td><span class="key">f</span> :</td><td class="action">Search</td></tr>
    <tr><td><span class="key">t</span> :</td><td class="action">Tag agents</td></tr>

    <tr><th></th><th>Map types</th></tr>
    <tr><td><span class="key">N</span> :</td><td class="action">Normal map</td></tr>
    <tr><td><span class="key">S</span> :</td><td class="action">Satellite map</td></tr>
    <tr><td><span class="key">H</span> :</td><td class="action">Hybrid map</td></tr>
    <tr><td><span class="key">T</span> :</td><td class="action">Terrain map</td></tr>
  </table>

  <div class="right xspace">
    <a target="_" href="http://wiki.groundcrew.us/en/Help:Viewer_Keyboard_Shortcuts">
      open in a new window</a>
  </div>

</div>
