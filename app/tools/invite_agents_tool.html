<div class="invite_agents_tool hidden_unless_active modal">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Invite agents and organizers</h2>

  <form id="invite_agents_form">

    <h3>Emails addresses to invite</h3>
    <span class="descr">Comma separated and with no quotes, please</span>
    <textarea name="emails"></textarea>
    <div>
      <label if="stream_role_leader">
      <input name="groups" value="organizers" type="checkbox"> allow these people to organize
      </label>
    </div>

    <h3 class="moretop">From / Reply-to <span class="descr">optional, helps bypass spam filters</span></h3>
    <input style="width: 90%;" name="reply_to" type="text" fill="user_email value"/>
    <input name="invite_page" type="hidden" fill="default_invite_page value"/>

    <div class="moretop">
      <button type="submit" class="submit">Email Invitations</button>
      <a target="_" href="##go_admin">advanced options...</a>
    </div>
  </form>
</div>
