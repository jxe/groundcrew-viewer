<div class="hud invite_agents_tool hidden_unless_active" style="top: 200px">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Invite agents and organizers</h2>

  <form id="invite_agents_form" class="xspace">

    <b>Emails addresses to invite</b><br>
    (comma separated.  no quotes please)
    <textarea style="width: 90%;" name="emails"></textarea>
    <label if="stream_role_leader">
      <br/><input name="groups" value="organizers" type="checkbox"> allow these people to organize
    </label><br/><br/>

    <b>From / Reply-to</b><br/>
    (optional, helps bypass spam filters)<br/>
    <input style="width: 90%;" name="reply_to" type="text" fill="user_name value"/>

    <div class="right xspace">
      <button style="text-align:right" type="submit" class="submit">Issue invitations<strong>&rarr;</strong></button><br>
      <a target="_" href="../admin">advanced options...</a>
    </div>
  </form>
</div>
