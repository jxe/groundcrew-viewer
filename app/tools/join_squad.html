<div class="hud hud2 join_squad_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <div class="hud_header">
    <h2>Lend Your Volunteer Power</h2>
  </div>
  
  <div class="hud_content">

    <p>If you're needed, this organization will offer you an assignment by email or text message. Your first name will appear on the map, located at your zip code, to make coordination easier.</p>

    <form id="invite_agents_form" class="xspace">

      <ul class="formlist">
        <li class="clearfix">
          <label for="name">Name</label>
          <input id="name" style="width: 200px;" name="Name" type="text" fill=""/>
        </li>
        <li class="clearfix">
          <label for="email">Email</label>
          <input id="email" style="width: 200px;" name="Name" type="text" fill=""/>
        </li>
        <li class="clearfix">
          <label for="phone">Phone Number</label>
          <input id="phone" style="width: 100px;" name="Name" type="text" fill=""/>    
        </li>
        <li class="clearfix">
          <label>Zip Code</label>
          <input style="width: 100px;" name="Name" type="text" fill=""/>    
        </li>
        <li class="clearfix">
          <label class="checkbox"><input name="" value="" type="checkbox">I'm also willing to be an organizer</label>
        </li>
    
      </ul>
      <button type="submit" class="submit form">Sign me up!</button><br>

    </form>
  </div>

  
</div>
