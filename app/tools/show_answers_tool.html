<div class="show_answers_tool hidden_unless_active modal wide" style="max-height: 400px;">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <h2>Recent Questions</h2>
  <h3 if="!questions_as_lis">You haven't asked any questions yet.</h3>
  <div if="questions_as_lis">
    <h3>&ldquo;<span fill='current_question'></span>&rdquo;
    </h3>
    <div class="spacebelow scrolling_section clearfix" id="answers_for_question" fill="answers_for_question"></div>
  </div>
  <div class="rbuttons">
    <!-- <a class="btn" href="##ask_again">ask again</a> -->

    <div class="button_dropdown">
      <button class="idle">Previous Questions &#9660;</button>
      <div class="dropdown south">
        <div class="select">
          <ul fill="questions_as_lis"></ul>
        </div>
      </div>
    </div>
    <a class="btn" href="#tool=ask_a_question">&nbsp;Ask a new question</a>
  </div>

</div>
