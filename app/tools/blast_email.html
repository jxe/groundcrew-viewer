<div class="blast_email_tool hidden_unless_active modal wide">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>

  <h2>Send a Mass Email</h2>
  <h3 if="zoomed_out">To: all agents worldwide</h3>
  <h3 if="!zoomed_out">To: all agents in <span fill="city_name"></span></h3>

  <form id="blast_email_form" class="xspace">
    <div id="blast_email_form_input">
      <table>
        <tr><td class="label">Restrict to people tagged</td>
          <td><input name="tags" type="text" hint='tag1 tag2 etc'/></td>
        </tr>
        <tr><td class="label">From</td>
          <td><input name="from" type="text" hint='email address'></td>
        </tr>
        <tr>
          <td class="label">Reply-To</td>
          <td><input name="reply_to" type="text"></td>
        </tr>
        <tr><td class="label">Subject</td>   <td><input name="subject"   type="text"></td></tr>
        <tr><td class="label">Message</td></tr>
      </table>

      <textarea name="body" class="text" rows="10"></textarea><br/>

      <button type="submit" class="submit">Send</button>
    </div>

  </form>
</div>
