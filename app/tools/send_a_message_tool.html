<div class="modal send_a_message_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Message to <span fill="selected_agents_count">0</span> selected agent(s)</h2>

  <p style="color:red" if="zoomed_out">World-wide interactions are currently disabled.<br>Please zoom to a city.</p>

  <h4 class="require_selection flash" if="!has_selection" fill="multi_require_selection_str"></h4>

  
  <form id="send_a_message_form">
    <input name="assign"
      class="text"
      type="text"
      observe="maxchar(100, '#send_a_message_form .right.big')"
      style="width: 75%; margin-right: 3px;"
    /><button type="submit" class="submit">Send</button>
    <!-- no white space between the above <input> and <button> -->
    <div class="right big">100</div>
  </form>
</div>
