<div class="modal interact_selected_tool hidden_unless_active">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Message to <span>X</span> selected</h2>

  <p style="color:red" if="zoomed_out">World-wide interactions are currently disabled.<br>Please zoom to a city.</p>

  <h4 class="require_selection" if="!has_selection" fill="require_selection_str"></h4>

  
  <form id="group_interact_form">
    <input name="assign"
      class="text"
      type="text"
      observe="switch_to_question METHOD_SPACER maxchar(100, '#group_interact_form .right.big')"
      style="width: 75%; margin-right: 3px;"
    /><button type="submit" class="submit">Send</button>
    <!-- no white space between the above <input> and <button> -->
    <div class="right big">100</div>
  </form>
</div>
