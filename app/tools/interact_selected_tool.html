<div class="hud interact_selected_tool hidden_unless_active" style="top: 200px">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  <h2>Interact with this group</h2>

  <div style="color:red" if="zoomed_out">
    World-wide interactions are currently disabled.  Please zoom to a city.
  </div>

  <h4 class="require_selection" fill="require_selection_str"></h4>

  <form id="group_interact_form" class="xspace">
    <input name="assign"
      class="text"
      type="text"
      observe="switch_to_question"
      style="width: 75%"
    /><button type="submit" class="submit">
        Send<strong>&rarr;</strong>
      </button>
    <!-- no white space between the above <input> and <button> -->
    <br>Send as: <input type="radio" name="kind" value="msg" checked='checked'>msg
    <input type="radio" name="kind" value="mission">mission
    <input type="radio" name="kind" value="question">question
  </form>

</div>
