<div class="ask_a_question_tool hidden_unless_active modal modal_wide">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>



  <h2>Ask a Question</h2>
  <h3 class="bottom">Sending to <span fill="selected_count_or_all_available">all available agents</span> in <span fill="city_name"></span></h3>
  <p>or <a href="#tool=add_question_landmark">Give a location to this question</a></p>

  <form id="ask_question_form">
    <input name="question"
      class="text"
      type="text"
      observe="maxchar(140, '#AQFcounter')"
    /><button type="submit" class="submit">Send</button>
    <!-- no white space between the above <input> and <button> -->
    <span id="AQFcounter">140</span>
  </form>

  <p if="zoomed_out" class="notice"><strong>Please zoom to a city first</strong>. World-wide question-asking is disabled by default. Email us at info@groundcrew.us if you'd like this enabled.  
  </p>

</div>
